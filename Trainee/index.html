<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.tailwindcss.com" rel="stylesheet"
        rel="preconnect" href="https://fonts.googleapis.com"
        rel="preconnect" href="https://fonts.gstatic.com" crossorigin
        href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"
        />
    <link rel="stylesheet" href="./css/style.css">
    <title>Trainee</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="font-NanumMyeongjo bg-gradient-to-t from-indigo-200">

    <!-- into section -->
    <div class="flex flex-col md:flex-1 space-y-8 items-center justify-center text-center w-screen h-screen">

        <!-- text -->
        <div class="font-bold hover:text-center flex-center">
            <span class="text-center text-sky-900 text-8xl">Hello, Maksym!</span>
            <p class="text-center mt-4 text-3xl">Will you take me to trainee?</p>
        </div>

        <!-- buttons -->
        <div class="space-x-6 mx-auto block flex">
            <button id="openModalYes" class="hover:bg-cyan-500 focus:bg-cyan-500 focus:outline-none transition duration-300 ease-in-out bg-indigo-600 text-white text-xl px-7 py-5 font-semibold w-fit rounded-full " href="#yes">YES!!!</button>
            <button id="niceTryButton" class="hover:bg-cyan-500 focus:bg-cyan-500 focus:outline-none transition duration-300 ease-in-out bg-indigo-600 text-white text-xl px-7 py-5 font-semibold w-fit rounded-full" href="#no">NO...</button>
        </div>

        <!-- open modal Yes -->
        <div id="modal" class="fixed inset-0 bg-sky-50 bg-opacity-500 hidden justify-center items-center z50">
            <div class="flex justify-center items-center h-full w-full">
                <div class="p-8 w-1/2 fade-in modal-content">
                    <div class="mb-2 mt-4 text-3xl font-bold"><h2>YAAAAAY!</h2></div>
                    <div><p class="text-xl">Thank you for making the right choice!</p></div>
                    <div class="mt-8 bg-sky-50 text-black"><button id="closeModalYes" class="bg-indigo-500 text-white rounded-full text-xl px-7 py-3">Close</button></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () =>{
            const openModalYes = document.getElementById('openModalYes');
            const closeModalYes = document.getElementById('closeModalYes');
            const modal = document.getElementById("modal");

            openModalYes.addEventListener('click', () => {
                modal.classList.remove('hidden');
            });

            closeModalYes.addEventListener('click', () => {
                modal.classList.add('hidden');
            });
        });

        const niceTryButton = document.getElementById('niceTryButton');

        niceTryButton.addEventListener('click', () => {
            alert('Nice Try');
            window.close();
        })

    </script>
    
</body>
</html>
